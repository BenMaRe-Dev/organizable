<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Organizable</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="./public/assets/organizable_logo.png" alt="" />
      </div>
    </div>
    <div class="main">
      <div class="content">
        <div class="sidebar">
          <div class="navElement myBoards"><a class="sidebar_link" href="#">My boards</a></div>
          <div class="navElement closedBoards"><a class="sidebar_link" href="#">Closed boards</a></div>
          <div class="navElement profile"><a class="sidebar_link" href="#">Profile</a></div>
          <div class="navElement logout"><a class="sidebar_link log_out" href="#">Log out</a></div>
        </div>
        <div class="board">
          <div class="title" id="star_title">
            <div class="icon">
              <img src="./public/assets/golder_star.png" alt="" />
            </div>
            <h4>Your Starred Boards</h4>
          </div>
          <div class="board_container star" id="star_container"></div>
          <div class="title">
            <div class="icon">
              <img src="./public/assets/braces.png" alt="" />
            </div>
            <h4>Your Boards</h4>
          </div>
          <div class="board_container board_list"></div>

          <div id="myModal" class="modal">
            <div class="modal-content">
              <form name="new_board_form">
                <div class="modal_main">
                  <div class="draft_board">
                    <div class="new_board_header">
                        <input name="new_board_name" class="new_title" type="text" placeholder="Title">
                      <span class="close">x</span>
                    </div>
                  </div> 
                  <div class="color_picker">
                    <div class="color" data-color="blue"></div>
                    <div class="color" data-color="red"></div>
                    <div class="color" data-color="orange"></div>
                    <div class="color" data-color="purple"></div>
                    <div class="color" data-color="pink"></div>
                    <div class="color" data-color="green"></div>
                    <div class="color" data-color="grey"></div>
                    <div class="color" data-color="sky"></div>
                    <div class="color" data-color="lime"></div>
                  </div>
                </div>
                <button class="create_board_button">Create Board</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="scripts/myboard.js"></script>
    <script src="./scripts/log_out.js"></script>
  </body>
</html>
