<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Organizable</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="./public/assets/organizable_logo.png" alt="" />
      </div>
    </div>
    <div class="main">
      <div class="content">
        <div class="sidebar">
          <div class="navElement myBoards"><a class="sidebar_link" href="#">My boards</a></div>
          <div class="navElement closedBoards"><a class="sidebar_link" href="#">Closed boards</a></div>
          <div class="navElement profile"><a class="sidebar_link" href="#">Profile</a></div>
          <div class="navElement logout"><a class="sidebar_link log_out" href="#">Log out</a></div>
        </div>
        <div class="board">
          <div class="title">
            <div class="icon">
              <img src="./public/assets/braces.png" alt="" />
            </div>
            <h4>Closed Boards</h4>
          </div>
          <div class="board_container board_list">
            <!-- <div class="boardItem unstarred">
              <h5>Generic name</h5>
              <div class="boardItem_options">
                <div class="delete action">
                  <img src="./public/assets/action_delete.png" alt="" />
                </div>
                <div class="star action">
                  <img src="./public/assets/action_star.png" alt="" />
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/closed_boards.js"></script>
    <script src="./scripts/log_out.js"></script>
  </body>
</html>
