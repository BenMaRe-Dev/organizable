<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Sign Up Organizable</title>
</head>
<body>

  <nav class="navbar">
    <img src="./public/assets/organizable_logo.png" alt="logo of the company">
  </nav>

  <div class="sign_up_form">
    <form action="">

      <div class="form_field">
        <label for="username">Username</label><br>
        <input class="form_field_input" type="text" id="username"> 
      </div>
      
      <div class="form_field">
        <label for="password">Password</label><br>
        <input class="form_field_input" type="password" id="password"> 
      </div>
      
      <div class="form_field">
        <label for="email">Email</label><br>
        <input class="form_field_input" type="email" id="email"> 
      </div>
        
      <div class="form_field">
        <label for="first_name">First Name</label><br>
        <input class="form_field_input" type="text" id="first_name"> 
      </div>
      
      <div class="form_field">
        <label for="last_name">Last Name</label><br>
        <input class="form_field_input" type="text" id="last_name"> 
      </div>

      <div class="form_button form_centralize" >
      <button class="sign_up_btn" type="submit">Create!</button>
      </div>
    </form>

    <div class="log_in_link form_centralize">
      <a href="./log_in.html">or login with existing user</a>
    </div>

    <script src="sign_up.js"></script>
  </div>
</body>
</html>
