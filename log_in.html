
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles/styles.css" type="text/css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <title>Log In Organizable</title>
    </head>
    <body>

      <nav class="navbar">
        <img src="./public/assets/organizable_logo.png" alt="logo of the company">
      </nav>

      <div class="log_in_form">
        <form action="">
          <div class="form_field">
            <label for="username">Username</label><br>
            <input id="username" class="form_field_input" type="text" id="username" required> 
          </div>
          
          <div class="form_field">
            <label for="password">Password</label><br>
            <input id="password" class="form_field_input" type="password" id="password" required> 
          </div>

          <div class="form_button form_centralize" >
            <button class="login_btn" type="submit" value="">Login</button>
            </div>
          </form>
      
          <div class="log_in_link form_centralize">
            <a href="./sign_up.html">create an account</a>
          </div>
      </div>
      <script src="./scripts/log_in.js"></script>
    </body>
    </html>
